<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finance game</title>
    <style>
        #money-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #card {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id = "main-div" hidden>
        <h2>Player Name: <span id="player-name-title">....</span></h2>
        <h2>Money: $<span id="money-display">0</span></h2>
        <h2>Day: <span id="day-display">1</span></h2>

        <div id="card">
            <div id="question">
                <h2 id="question-text"></h2>
                <button id="no">no</button>
                <button id="yes">yes</button>
            </div>
            <div id="answer-message-div" hidden>
                <p id="answer-message"></p>
                <p id="answer-stats"></p>
            </div>
            <p id="no-event" hidden>You go about your day normally.</p>
            <button id="next">Next</button>

        </div>
    </div>
    <div id="initial-screen">
        <input type="text" id="name" placeholder="Type your name...">
        <button id="submit-name">Submit</button>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
