<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finance game</title>
    <style>
        #money-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #card {
            border: 2px solid black;
            padding: 20px;
            width: 300px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id = "main-div" hidden>
        <h2 id="player-name-title" >Player Name: ....</h2>
        <div id="money-display">Money: $0</div>

        <div id="card">
            <div id="question">
                <h2>Do you want spotify premium?</h2>
                <p>it will cost $10</p>
                <button id="no">no</button>
                <button id="yes">yes</button>
            </div>
            <div id="purchase-message-div" hidden>
                <span id="purchase-message"></span>
                <button id="next">Next</button>
            </div>

        </div>
    </div>
    <div id="initial-screen">
        <input type="text" id="name" placeholder="Type your name...">
        <button id="submit-name">Submit</button>
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
